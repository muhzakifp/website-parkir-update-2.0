<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Menu - FINDPARKING</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e3f2fd);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* HEADER */
        .header {
            width: 100%;
            background-color: #00bcd4;
            height: 60px;
        }

        /* CONTAINER UTAMA */
        .container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            margin-top: 20px;
        }

        /* TITLE + PROFILE */
        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .title-container {
            flex: 1;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            margin: 0;
            color: black;
        }

        .subtitle {
            margin: 5px 0 0 0;
            font-size: 1.4em;
            color: black;
            font-weight: bold;
        }

        /* PROFILE */
        .profile-container {
            width: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .user-icon {
            width: 70px;
            height: 70px;
            border: 2px solid black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.3em;
            margin-bottom: 10px;
        }

        .user-icon::before {
            content: "ðŸ‘”";
        }

        .profile-info {
            width: 100%;
            background: white;
            border: 2px solid black;
            border-radius: 12px;
            padding: 8px;
            text-align: center;
            font-size: 0.9em;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        /* BUTTON SECTION */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 35px;
            margin: 40px 0 100px 0;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: #00bcd4;
            color: white;
            padding: 25px 30px;
            border-radius: 50px;
            font-size: 2em;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0097a7;
            transform: translateY(-3px);
        }

        .btn img {
            width: 170px;
            margin-right: 25px;
        }

        /* FOOTER */
        .footer {
            width: 100%;
            background: #00bcd4;
            padding: 15px 25px;
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -3px 10px rgba(0,0,0,0.15);
        }

        .footer-left {
            display: flex;
            align-items: center;
        }

        .parking-icon {
            width: 75px;
            margin-right: 15px;
        }

        .footer-text {
            font-size: 1.7em;
            font-weight: bold;
            color: black;
        }

        .exit-btn {
            background: red;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .exit-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <div class="header"></div>

    <div class="container">

        <div class="top-section">

            <div class="title-container">
                <h1 class="title">FIND PARKING</h1>
                <h2 class="subtitle">yahaha hayyuk</h2>
            </div>

            <div class="profile-container">
                <div class="user-icon"></div>
                <div class="profile-info">
                    <div>NAMA: {{ user_name }}</div>
                    <div>ID ATD: {{ manager_id }}</div>
                </div>
            </div>

        </div>

        <div class="button-container">

            <a href="/parking/car" class="btn">
                <img src="{{ url_for('static', filename='mobil.png') }}" alt="Car">
                <span>CAR</span>
            </a>

            <a href="/parking/motorcycle" class="btn">
                <img src="{{ url_for('static', filename='motor.png') }}" alt="Motorcycle">
                <span>MOTORCYCLE</span>
            </a>

        </div>

    </div>

    <div class="footer">
        <div class="footer-left">
            <img src="{{ url_for('static', filename='parkir.png') }}" class="parking-icon">
            <span class="footer-text">PARKING ATTENDANT</span>
        </div>

        <a href="/exit" class="exit-btn">EXIT</a>
    </div>

</body>
</html>
