<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Menu - FINDPARKING</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e3f2fd);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative;
        }
        .header {
            width: 100%;
            background-color: #00bcd4;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 2em;
            font-weight: bold;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 90%;
        }
        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }
        .title-container {
            text-align: left;
            flex: 1;
        }
        .title {
            font-size: 3em;
            font-weight: bold;
            color: black;
            margin: 0;
        }
        .subtitle {
            font-size: 1.5em;
            font-weight: bold;
            color: black;
            margin: 5px 0 0 0;
        }

        /* Profil Manager */
        .profile-container {
            width: 150px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .user-icon {
            width: 60px;
            height: 60px;
            border: 2px solid black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 10px;
        }
        .user-icon::before {
            content: "ðŸ‘”";
            font-size: 2em;
        }
        .profile-info {
            background: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 5px;
            font-size: 0.9em;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        /* Tombol CAR & MOTORCYCLE (desain mirip mockup) */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin: 40px 0;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            padding: 25px 30px;
            background-color: #00bcd4;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            background-color: #0097a7;
            transform: translateY(-2px);
        }
        .btn img {
            width: 180px;
            height: auto;
            margin-right: 20px;
            filter: brightness(1.1);
            z-index: 1;
        }
        .btn span {
            position: relative;
            z-index: 2;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #00bcd4;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        .footer-left {
            display: flex;
            align-items: center;
        }
        .parking-icon {
            width: 80px;
            margin-right: 15px;
        }
        .footer-text {
            font-size: 1.8em;
            font-weight: bold;
            color: black;
        }
        .exit-btn {
            padding: 15px 40px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        .exit-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <div class="top-section">
            <div class="title-container">
                <h1 class="title">FIND PARKING</h1>
                <h2 class="subtitle">yahaha hayyuk</h2>
            </div>
            <div class="profile-container">
                <div class="user-icon"></div>
                <div class="profile-info">
                    <div>NAMA: {{ user_name }}</div>
                    <div>ID ATD: {{ manager_id }}</div>
                </div>
            </div>
        </div>

        <div class="button-container">
            <!-- Tombol CAR -->
            <a href="/parking/car" class="btn">
                <img src="{{ url_for('static', filename='mobil.png') }}" alt="Car">
                <span>CAR</span>
            </a>

            <!-- Tombol MOTORCYCLE -->
            <a href="/parking/motorcycle" class="btn">
                <img src="{{ url_for('static', filename='motor.png') }}" alt="Motorcycle">
                <span>MOTORCYCLE</span>
            </a>
        </div>
    </div>

    <div class="footer">
        <div class="footer-left">
            <img src="{{ url_for('static', filename='parkir.png') }}" alt="Parking Icon" class="parking-icon">
            <span class="footer-text">PARKING ATTENDANT</span>
        </div>
        <a href="/exit" class="exit-btn">EXIT</a>
    </div>
</body>
</html>
