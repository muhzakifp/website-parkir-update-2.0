<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Driver - FINDPARKING</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e3f2fd);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;

            /* ANIMASI MASUK */
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .header {
            width: 100%;
            background-color: #00bcd4;
            height: 15px;
        }

        /* TOP SECTION */
        .top-section {
            width: 100%;
            max-width: 900px;
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .title-container h1 {
            font-size: 3em;
            font-weight: bold;
            color: black;
        }

        .title-container h2 {
            margin-top: 5px;
            font-size: 1.4em;
            font-weight: bold;
            color: black;
        }

        /* Logo kanan */
        .logo-container img {
            width: 150px;
            animation: floating 3s ease-in-out infinite, fadeInLogo 1.3s ease-out;
        }

        @keyframes floating {
            0% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0); }
        }

        @keyframes fadeInLogo {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* FORM BOX */
        .form-container {
            width: 100%;
            max-width: 600px;
            background: #00bcd4;
            border-radius: 20px;
            padding: 30px;
            margin-top: 35px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            animation: fadeUp 1s ease-out;
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(25px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .form-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            color: black;
        }

        /* INPUT */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            border: none;
            margin: 10px 0;
            text-align: center;
            font-size: 1em;
            color: #444;
            transition: 0.2s;
        }

        input[type="text"]:focus {
            transform: scale(1.03);
            outline: none;
        }

        /* VEHICLE BUTTONS (tanpa glow) */
        .vehicle-btn {
            padding: 8px 20px;
            margin: 5px;
            background: #ccc;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .vehicle-btn:hover {
            transform: scale(1.08);
        }

        .vehicle-btn.selected {
            background: #4caf50;
            color: white;
            transform: scale(1.12);
        }

        /* LOGIN BUTTON (tanpa glow) */
        .login-btn {
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            border: none;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .login-btn:hover {
            transform: scale(1.05);
        }

        .red { background: red; color: white; }
        .green { background: green; color: white; }

        .error {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* FOOTER */
        .footer {
            width: 100%;
            background: #00bcd4;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            position: fixed;
            bottom: 0;
        }

        .parking-icon {
            width: 70px;
            margin-right: 10px;
        }

        .footer-text {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="header"></div>

    <!-- Judul kiri + Logo kanan -->
    <div class="top-section">
        <div class="title-container">
            <h1>FINDPARKING</h1>
            <h2>yahaha hayyuk</h2>
        </div>

        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}">
        </div>
    </div>

    <!-- FORM LOGIN -->
    <div class="form-container">
        <h2 class="form-title">YOUR VEHICLE BIODATA</h2>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <input type="text" name="name" placeholder="YOUR NAME" required>
            <input type="text" name="phone" placeholder="NUMBER PHONE" required>
            <input type="text" name="plate" placeholder="VEHICLE LICENSE PLATE" required>

            <div style="margin: 15px 0;">
                <button type="button" class="vehicle-btn" id="car-btn" onclick="selectVehicle('car')">CAR</button>
                <button type="button" class="vehicle-btn" id="motor-btn" onclick="selectVehicle('motorcycle')">MOTORCYCLE</button>
                <input type="hidden" name="vehicle_type" id="vehicle-type-input">
            </div>

            <button type="submit" class="login-btn red" id="login-button">LOGIN</button>
        </form>
    </div>

    <div class="footer">
        <img src="{{ url_for('static', filename='parkir.png') }}" class="parking-icon">
        <span class="footer-text">DRIVER</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nameInput = document.querySelector('input[name="name"]');
            const phoneInput = document.querySelector('input[name="phone"]');
            const plateInput = document.querySelector('input[name="plate"]');
            const vehicleInput = document.getElementById('vehicle-type-input');
            const loginButton = document.getElementById('login-button');
            const carBtn = document.getElementById('car-btn');
            const motorBtn = document.getElementById('motor-btn');

            function updateLoginButton() {
                const valid = nameInput.value.trim() &&
                              phoneInput.value.trim() &&
                              plateInput.value.trim() &&
                              vehicleInput.value.trim();

                loginButton.classList.toggle('red', !valid);
                loginButton.classList.toggle('green', valid);
            }

            window.selectVehicle = function(type) {
                carBtn.classList.remove('selected');
                motorBtn.classList.remove('selected');

                vehicleInput.value = type;

                if (type === "car") carBtn.classList.add("selected");
                else motorBtn.classList.add("selected");

                updateLoginButton();
            };

            [nameInput, phoneInput, plateInput].forEach(input => {
                input.addEventListener('input', updateLoginButton);
            });

            updateLoginButton();
        });
    </script>

</body>
</html>
