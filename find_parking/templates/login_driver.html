<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Driver - FINDPARKING</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e3f2fd);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .header {
            width: 100%;
            background-color: #00bcd4;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 2em;
            font-weight: bold;
        }
        .page-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }
        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }
        .title-container {
            text-align: left;
        }
        .title {
            font-size: 3em;
            font-weight: bold;
            color: black;
            margin: 0;
        }
        .subtitle {
            font-size: 1.5em;
            font-weight: bold;
            color: black;
            margin: 5px 0 0 0;
        }
        .logo-container {
            position: relative;
            width: 200px;
            height: 100px;
        }
        .logo-img {
            width: 100%;
            height: auto;
        }
        .form-container {
            background: #00bcd4;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .form-title {
            color: black;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 50px;
            text-align: center;
            margin: 10px 0;
            box-sizing: border-box;
            font-size: 1em;
            background: white;
            color: #999; /* Warna placeholder */
            transition: color 0.3s;
        }
        input[type="text"]:not(:placeholder-shown) {
            color: black; /* Warna teks saat diisi */
        }
        input[type="text"]:focus {
            outline: none;
            color: black;
        }
        .vehicle-btn {
            padding: 8px 20px;
            margin: 5px;
            background: #cccccc;
            color: black;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: background 0.3s;
        }
        .vehicle-btn.selected {
            background: #4caf50;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
            font-size: 1.1em;
        }
        .login-btn.red {
            background-color: red;
        }
        .login-btn.green {
            background-color: green;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #00bcd4;
            text-align: left;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        .parking-icon {
            width: 80px;
            margin-right: 10px;
        }
        .footer-text {
            font-size: 1.5em;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="header"></div>
    <div class="page-container">
        <div class="top-section">
            <div class="title-container">
                <h1 class="title">FINDPARKING</h1>
                <h2 class="subtitle">yahaha hayyuk</h2>
            </div>
            <div class="logo-container">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo-img">
            </div>
        </div>

        <div class="form-container">
            <h2 class="form-title">YOUR VEHICLE BIODATA</h2>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <form method="POST">
                <input type="text" name="name" placeholder="YOUR NAME" required>
                <input type="text" name="phone" placeholder="NUMBER PHONE" required>
                <input type="text" name="plate" placeholder="VEHICLE LICENSE PLATE" required>
                <div style="margin: 15px 0;">
                    <button type="button" class="vehicle-btn" id="car-btn" onclick="selectVehicle('car')">CAR</button>
                    <button type="button" class="vehicle-btn" id="motor-btn" onclick="selectVehicle('motorcycle')">MOTORCYCLE</button>
                    <input type="hidden" name="vehicle_type" value="" id="vehicle-type-input">
                </div>
                <button type="submit" class="login-btn red" id="login-button">LOGIN</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <img src="{{ url_for('static', filename='parkir.png') }}" alt="Parking Icon" class="parking-icon">
        <span class="footer-text">DRIVER</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nameInput = document.querySelector('input[name="name"]');
            const phoneInput = document.querySelector('input[name="phone"]');
            const plateInput = document.querySelector('input[name="plate"]');
            const vehicleInput = document.getElementById('vehicle-type-input');
            const loginButton = document.getElementById('login-button');
            const carBtn = document.getElementById('car-btn');
            const motorBtn = document.getElementById('motor-btn');

            if (!nameInput || !phoneInput || !plateInput || !vehicleInput || !loginButton || !carBtn || !motorBtn) {
                console.error("Elemen form tidak ditemukan.");
                return;
            }

            function updateLoginButton() {
                const name = nameInput.value.trim();
                const phone = phoneInput.value.trim();
                const plate = plateInput.value.trim();
                const vehicle = vehicleInput.value.trim();

                if (name && phone && plate && vehicle) {
                    loginButton.classList.remove('red');
                    loginButton.classList.add('green');
                } else {
                    loginButton.classList.remove('green');
                    loginButton.classList.add('red');
                }
            }

            window.selectVehicle = function(type) {
                carBtn.classList.remove('selected');
                motorBtn.classList.remove('selected');

                vehicleInput.value = type;
                if (type === 'car') {
                    carBtn.classList.add('selected');
                } else {
                    motorBtn.classList.add('selected');
                }

                const event = new Event('input', { bubbles: true });
                vehicleInput.dispatchEvent(event);
            };

            [nameInput, phoneInput, plateInput, vehicleInput].forEach(input => {
                input.addEventListener('input', updateLoginButton);
            });

            updateLoginButton();
        });
    </script>
</body>
</html>
