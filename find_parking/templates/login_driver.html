<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Driver - FINDPARKING</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        background: linear-gradient(to right, #f0f4f8, #e3f2fd);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-bottom: 60px; /* space for footer */
        opacity: 0;
        animation: fadeIn 0.8s ease-out forwards;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(20px);}
        100% { opacity:1; transform: translateY(0);}
    }

    /* Header */
    .header {
        width: 100%;
        background-color: #00796b;
        height: 20px;
    }

    /* Top Section */
    .top-section {
        width: 100%;
        max-width: 900px;
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
    }

    .title-container h1 {
        font-size: 2.8rem;
        font-weight: 700;
        color: #00796b;
    }

    .title-container h2 {
        margin-top: 5px;
        font-size: 1.3rem;
        font-weight: 500;
        color: #555;
    }

    .logo-container img {
        width: 120px;
        animation: floating 3s ease-in-out infinite, fadeInLogo 1s ease-out;
    }

    @keyframes floating {
        0%,100% { transform: translateY(0);}
        50% { transform: translateY(-10px);}
    }

    @keyframes fadeInLogo {
        0% { opacity:0; transform: scale(0.8);}
        100% { opacity:1; transform: scale(1);}
    }

    /* Form */
    .form-container {
        width: 100%;
        max-width: 500px;
        background: rgba(255,255,255,0.9);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        margin-top: 40px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        animation: fadeUp 1s ease-out;
    }

    @keyframes fadeUp {
        0% { opacity:0; transform: translateY(25px);}
        100% { opacity:1; transform: translateY(0);}
    }

    .form-title {
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 20px;
        color: #00796b;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        border-radius: 50px;
        border: 1px solid #ccc;
        margin: 10px 0;
        text-align: center;
        font-size: 1em;
        color: #444;
        transition: 0.2s;
    }

    input[type="text"]:focus {
        transform: scale(1.03);
        outline: none;
        border-color: #00796b;
        box-shadow: 0 4px 15px rgba(0,121,107,0.2);
    }

    .vehicle-btn {
        padding: 8px 20px;
        margin: 5px;
        background: #e0e0e0;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .vehicle-btn:hover { transform: scale(1.08); }
    .vehicle-btn.selected { background: #00796b; color: white; transform: scale(1.12); }

    .login-btn {
        width: 100%;
        padding: 12px;
        border-radius: 50px;
        border: none;
        font-size: 1.1em;
        font-weight: bold;
        margin-top: 15px;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .login-btn.red { background:#d32f2f; color:white; }
    .login-btn.green { background:#00796b; color:white; }

    .login-btn:hover { transform: scale(1.05); }

    .error { color:red; font-weight:600; margin-bottom:10px; }

    /* Footer */
    .footer {
        width: 100%;
        background: #00796b;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap:10px;
        position: fixed;
        bottom: 0;
    }

    .parking-icon { width:50px; }
    .footer-text { font-weight:600; color:white; font-size:1.2em; }
</style>
</head>

<body>

<div class="header"></div>

<div class="top-section">
    <div class="title-container">
        <h1>FINDPARKING</h1>
        <h2>Driver Login</h2>
    </div>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.png') }}">
    </div>
</div>

<div class="form-container">
    <h2 class="form-title">Vehicle Biodata</h2>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <input type="text" name="plate" placeholder="Vehicle License Plate" required>

        <div style="margin:15px 0;">
            <button type="button" class="vehicle-btn" id="car-btn">Car</button>
            <button type="button" class="vehicle-btn" id="motor-btn">Motorcycle</button>
            <input type="hidden" name="vehicle_type" id="vehicle-type-input">
        </div>

        <button type="submit" class="login-btn red" id="login-button">Login</button>
    </form>
</div>

<div class="footer">
    <img src="{{ url_for('static', filename='parkir.png') }}" class="parking-icon">
    <span class="footer-text">DRIVER</span>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const nameInput = document.querySelector('input[name="name"]');
    const phoneInput = document.querySelector('input[name="phone"]');
    const plateInput = document.querySelector('input[name="plate"]');
    const vehicleInput = document.getElementById('vehicle-type-input');
    const loginButton = document.getElementById('login-button');
    const carBtn = document.getElementById('car-btn');
    const motorBtn = document.getElementById('motor-btn');

    function updateLoginButton() {
        const valid = nameInput.value.trim() &&
                      phoneInput.value.trim() &&
                      plateInput.value.trim() &&
                      vehicleInput.value.trim();
        loginButton.classList.toggle('red', !valid);
        loginButton.classList.toggle('green', valid);
    }

    function selectVehicle(type){
        carBtn.classList.remove('selected');
        motorBtn.classList.remove('selected');
        if(type==='car') carBtn.classList.add('selected');
        else motorBtn.classList.add('selected');
        vehicleInput.value = type;
        updateLoginButton();
    }

    carBtn.addEventListener('click', ()=>selectVehicle('car'));
    motorBtn.addEventListener('click', ()=>selectVehicle('motorcycle'));

    [nameInput, phoneInput, plateInput].forEach(input=>{
        input.addEventListener('input', updateLoginButton);
    });

    updateLoginButton();
});
</script>

</body>
</html>
