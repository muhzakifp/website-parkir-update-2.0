<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Slot - {{ vehicle_type | upper }} PARKING</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    background: linear-gradient(to right, #e0f7fa, #b2ebf2);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-bottom: 60px;
}

/* HEADER */
.header {
    width:100%;
    background:#00796b;
    color:white;
    text-align:center;
    padding:20px 0;
    font-size:2em;
    font-weight:700;
    box-shadow:0 3px 10px rgba(0,0,0,0.15);
}

/* CONTAINER FORM */
.container {
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(8px);
    border-radius: 25px;
    padding: 40px 30px;
    margin-top: 40px;
    width: 100%;
    max-width: 450px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.form-title {
    font-size: 1.5em;
    font-weight: 700;
    margin-bottom: 25px;
    color:#00796b;
}

/* INPUT */
input[type="number"] {
    width: 120px;
    padding: 12px;
    border-radius: 50px;
    border: 1px solid #ccc;
    text-align: center;
    font-size: 1em;
    margin: 15px 0;
    transition: 0.3s;
}
input[type="number"]:focus {
    border-color: #00796b;
    box-shadow: 0 4px 12px rgba(0,121,107,0.2);
    outline: none;
}

/* BUTTONS */
.btn {
    display: block;
    width: 180px;
    margin: 15px auto;
    padding: 12px 0;
    border-radius: 50px;
    border: none;
    font-size: 1em;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
    text-decoration: none;
    color: white;
}
.save-btn { background: #4caf50; }
.save-btn:hover { background: #388e3c; }
.back-btn { background: #00796b; }
.back-btn:hover { background: #004d40; }
</style>
</head>
<body>

<div class="header">{{ vehicle_type | upper }} PARKING</div>

<div class="container">
    <h2 class="form-title">EDIT SLOT {{ vehicle_type | upper }}</h2>
    <form method="POST">
        <label for="slot_count" style="font-weight:600;">Jumlah Slot:</label><br>
        <input type="number" name="slot_count" value="{{ total_slots }}" min="1" required><br>
        <button type="submit" class="btn save-btn">SAVE</button>
    </form>
    <a href="{{ url_for('car_parking') if vehicle_type == 'car' else url_for('motorcycle_parking') }}" class="btn back-btn">BACK TO PARKING</a>
</div>

</body>
</html>
