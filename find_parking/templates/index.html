<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FINDPARKING</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e3f2fd);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* ANIMATIONS */
        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            0% { opacity: 0; transform: scale(0.7); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeDown {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes floating {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .header {
            width: 100%;
            background-color: #00bcd4;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2em;
            font-weight: bold;
            animation: fadeDown 1s ease-out forwards;
        }

        .container {
            text-align: center;
            padding: 4cm;
            max-width: 600px;
            animation: fadeUp 1.2s ease-out;
        }

        .logo-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 5px;
            animation: fadeUp 1.3s ease-out;
        }

        .logo-img {
            width: 100px;
            height: auto;
        }

        .title {
            font-size: 4em;
            font-weight: bold;
            margin: 10px 0;
            color: black;
            animation: zoomIn 1s ease-out;
        }

        .subtitle {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
            color: black;
            animation: fadeUp 1.5s ease-out;
        }

        .btn {
            display: block;
            width: 300px;
            margin: 20px auto;
            padding: 15px 0;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            animation: fadeUp 1.8s ease-out;
        }

        .btn:hover {
            transform: translateY(-5px);
            background-color: #0097a7;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #00bcd4;
            text-align: center;
            padding: 1px 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 20px;
            animation: fadeDown 1.5s ease-out;
        }

        .parking-icon {
            width: 80px;
            margin-left: 10px;
            animation: floating 3s infinite ease-in-out;
        }
    </style>
</head>
<body>

    <div class="header"></div>
    <div class="header"></div> 
    
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='mobil.png') }}" class="logo-img" alt="Mobil">
            <img src="{{ url_for('static', filename='motor.png') }}" class="logo-img" alt="Motor">
        </div>
        <h1 class="title">FINDPARKING</h1>
        <h2 class="subtitle">yahahaha hayyukk</h2>
        <a href="/login/driver" class="btn">DRIVER</a>
        <a href="/login/manager" class="btn">PARKING ATTENDANT</a>
    </div>

    <div class="footer">
        <img src="{{ url_for('static', filename='parkir.png') }}" alt="Parking Icon" class="parking-icon">
    </div>

</body>
</html>
