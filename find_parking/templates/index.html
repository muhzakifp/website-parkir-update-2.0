<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FINDPARKING</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #d7f7f5, #eefaff);
    min-height: 100vh;
    display:flex;
    flex-direction:column;
}

/* NAVIGATION */
.header {
    width:100%;
    background:#017368;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    color:white;
    position: fixed;
    top:0;
    left:0;
    z-index:10;
}

.logo {
    font-size:1.8rem;
    font-weight:700;
    letter-spacing:1px;
}

.header-right a {
    margin-left:15px;
    text-decoration:none;
    color:white;
    font-weight:600;
    background:rgba(255,255,255,0.15);
    padding:8px 18px;
    border-radius:20px;
    font-size:0.95rem;
    transition:0.3s;
    cursor:pointer;
}
.header-right a:hover {
    background:white;
    color:#017368;
}

/* POPUP */
#popup {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: #011412;
    color: white;
    padding: 16px 22px;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    opacity: 0;
    transition: 0.4s ease-in-out;
    pointer-events: none;
    z-index:20;
}

/* HERO SECTION */
.container {
    margin:auto;
    margin-top:140px;
    width:90%;
    max-width:600px;
    background:white;
    border-radius:20px;
    padding:45px;
    text-align:center;
    backdrop-filter: blur(8px);
    box-shadow:0 15px 40px rgba(0,0,0,0.1);
    animation: fadeUp 0.8s ease-out;
}

@keyframes fadeUp {
    0% { opacity:0; transform:translateY(20px); }
    100% { opacity:1; transform:translateY(0); }
}

.logo-container {
    display:flex;
    justify-content:center;
    align-items:center;
    gap:30px;
    margin-bottom:25px;
}

.logo-img {
    width:90px;
    transition:0.3s;
}
.logo-img:hover {
    transform:scale(1.08);
}

.title {
    font-size:2.7rem;
    font-weight:700;
    color:#004d40;
    margin-bottom:8px;
}

.subtitle {
    font-size:1.3rem;
    color:#555;
    margin-bottom:35px;
}

/* BUTTONS */
.btn {
    display:block;
    width:100%;
    max-width:230px;
    margin:12px auto;
    padding:14px;
    font-size:1.1rem;
    font-weight:600;
    background:#017368;
    color:white;
    border-radius:40px;
    text-decoration:none;
    transition:0.3s;
    letter-spacing:0.5px;
}
.btn:hover {
    background:#004d40;
    transform: translateY(-3px);
    box-shadow:0 6px 15px rgba(0,0,0,0.15);
}

/* FOOTER */
.footer {
    width:100%;
    background:#017368;
    padding:14px;
    color:white;
    text-align:center;
    font-weight:500;
    margin-top:auto;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
}

.parking-icon {
    width:48px;
    animation:floating 3s infinite ease-in-out;
}

@keyframes floating {
    0%,100% { transform:translateY(0); }
    50% { transform:translateY(-5px); }
}
</style>
</head>
<body>

<div class="header">
    <div class="logo">FINDPARKING</div>
    <div class="header-right">
        <a onclick="showPopup()">Sign In</a>
        <a onclick="showPopup()">Sign Up</a>
    </div>
</div>

<div class="container">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='mobil.png') }}" class="logo-img">
        <img src="{{ url_for('static', filename='motor.png') }}" class="logo-img">
    </div>

    <h1 class="title">FINDPARKING</h1>
    <h2 class="subtitle">MARKIR YUK</h2>

    <a href="/login/driver" class="btn">Driver</a>
    <a href="/login/manager" class="btn">Parking Attendant</a>
</div>

<div id="popup">Sign In & Sign Up feature is currently under development.</div>

<div class="footer">
    &copy; 2025 MARKIR
    <img src="{{ url_for('static', filename='parkir.png') }}" class="parking-icon">
</div>

<script>
function showPopup() {
    const popup = document.getElementById("popup");
    popup.style.opacity = "1";

    setTimeout(() => {
        popup.style.opacity = "0";
    }, 3000);
}
</script>

</body>
</html>
